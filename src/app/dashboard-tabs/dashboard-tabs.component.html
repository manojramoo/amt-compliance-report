<div class="dashboard">
  <header class="dashboard__header">
    <h1>Workforce Operations Dashboard</h1>
    <p>
      Get a pulse on office presence, leave plans, and time sheet compliance to keep
      teams aligned and projects on track.
    </p>
  </header>

  <section class="dashboard__section" aria-labelledby="forms-section-title">
    <div class="dashboard__section-header">
      <h2 id="forms-section-title">Forms</h2>
      <p>Manage office presence and planned leave submissions.</p>
    </div>

    <nav class="tabs" role="tablist" aria-label="Forms tabs">
      <button
        *ngFor="let tab of formTabs; trackBy: trackFormTabsById"
        type="button"
        role="tab"
        [attr.aria-selected]="activeFormTab() === tab.id"
        [attr.aria-controls]="tab.id + '-panel'"
        [class.tabs__tab--active]="activeFormTab() === tab.id"
        class="tabs__tab"
        (click)="setActiveFormTab(tab.id)"
      >
        {{ tab.label }}
      </button>
    </nav>

    <section
      class="tab-panel"
      role="tabpanel"
      [attr.id]="activeFormTab() + '-panel'"
      [attr.aria-live]="'polite'"
    >
      <ng-container [ngSwitch]="activeFormTab()">
        <app-return-to-office-tab *ngSwitchCase="'return-to-office'"></app-return-to-office-tab>
        <app-leave-plans-tab *ngSwitchCase="'leave-plans'"></app-leave-plans-tab>
      </ng-container>
    </section>
  </section>

  <section class="dashboard__section" aria-labelledby="reports-section-title">
    <div class="dashboard__section-header">
      <h2 id="reports-section-title">Reports</h2>
      <p>Track compliance insights across workforce reporting.</p>
    </div>

    <nav class="tabs" role="tablist" aria-label="Reports tabs">
      <button
        *ngFor="let tab of reportTabs; trackBy: trackReportTabsById"
        type="button"
        role="tab"
        [attr.aria-selected]="activeReportTab() === tab.id"
        [attr.aria-controls]="tab.id + '-panel'"
        [class.tabs__tab--active]="activeReportTab() === tab.id"
        class="tabs__tab"
        (click)="setActiveReportTab(tab.id)"
      >
        {{ tab.label }}
      </button>
    </nav>

    <section
      class="tab-panel"
      role="tabpanel"
      [attr.id]="activeReportTab() + '-panel'"
      [attr.aria-live]="'polite'"
    >
      <ng-container [ngSwitch]="activeReportTab()">
        <app-time-sheet-defaulter-tab *ngSwitchCase="'time-sheet-defaulter'"></app-time-sheet-defaulter-tab>
        <app-resource-utilization-report-tab
          *ngSwitchCase="'resource-utilization-report'"
        ></app-resource-utilization-report-tab>
        <app-leave-compliance-report-tab
          *ngSwitchCase="'leave-compliance-report'"
        ></app-leave-compliance-report-tab>
      </ng-container>
    </section>
  </section>
</div>
